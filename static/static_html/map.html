<script type="text/javascript">
    // 1.基于准备好的dom容器，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));


    var option = {
        title: {
            text: '全国注册用户分布图',
            subtext: '参考',
            left: 'center'
        },
        tooltip: {
            trigger: 'item'
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ['1月',]
        },
        visualMap: {
            min: 0,
            max: 100,
            left: 'left',
            top: 'bottom',
            text: ['高', '低'],           // 文本，默认为数值文本
            calculable: true
        },
        toolbox: {
            show: true,
            orient: 'vertical',
            left: 'right',
            top: 'center',
            feature: {
                mark: {show: true},
                dataView: {show: true, readOnly: false},
                restore: {show: true},
                saveAsImage: {show: true}
            }
        },

    };

    // 3. 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);

    $.ajax({
        url: "/user/map/",
        datatype: "json",
        type: 'get',
        success: function (data) {
            myChart.setOption({
                series: [
                    {
                        name: '注册人数',
                        type: 'map',
                        mapType: 'china',
                        roam: false,
                        label: {
                            normal: {
                                show: false
                            },
                            emphasis: {
                                show: true
                            }
                        },
                        data: data
                    }
                ]
            });
        }
    });


</script>
<body>

<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="main" style="width: 600px;height: 400px"></div>

</body>
