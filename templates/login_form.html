<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>管理员登录</title>
    <link rel="stylesheet" href="{% static 'boot/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'jqgrid/css/trirand/ui.jqgrid-bootstrap.css' %}">
    <script src="{% static 'boot/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'boot/js/bootstrap.min.js' %}"></script>
</head>


<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="jumbotron">
            <h2 style="color:#898080;text-align: center">欢迎来到持名法州后台管理系统</h2>
        </div>
    </div>
</nav>
<div class="container">
    <div class="form-group">
        <div class="col-xs-4">
        </div>
        <div class="col-xs-8">
            <form id="loginForm" role="form" action="/rbac/check_user/" method="post" class="form-horizontal">
                {% csrf_token %}
                <div class="input-group m-bot15">
                    <input type="text" class="form-control" name="name" placeholder="用户名" style="width: 350px">
                </div>

&nbsp
                <div class="input-group">
                    <input type="password" class="form-control" name="pwd" placeholder="密码" style="width: 350px">
                </div>
  &nbsp
                <div class="input-group">
                    <input class="btn btn-success" type="submit" id="loginButtonId" value="登录"style="width: 150px;">
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
